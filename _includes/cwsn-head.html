<!--Preload assets-->
{% if page.url == '/' %}
{% endif %}
<link rel="stylesheet" href="../index.css">
<link rel="preload" href="{{site.data.tenantAssetPath[site.environment].baseCdnUrl}}/fonts/NotoSans-Regular.woff2" 
    onerror="this.href='{{site.data.tenantAssetPath[site.environment].baseBlobUrl}}/fonts\/NotoSans-Regular.woff2'" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="{{site.data.tenantAssetPath[site.environment].baseCdnUrl}}/fonts/NotoSans-Bold.woff2" 
    onerror="this.href='{{site.data.tenantAssetPath[site.environment].baseBlobUrl}}/fonts\/NotoSans-Bold.woff2'" as="font" type="font/woff2" crossorigin="anonymous">
<!--/Preload assets-->

<title>{{page.title | default: site.title }}</title>
<meta name="description" content="{{page.description | default: site.description}}"/>
<meta name="author" content="{{site.author}}"/>
<link rel="canonical" href="{{site.url}}{{page.url}}" />

<!-- Og Tags -->
<meta property="og:type" content="website"/>
<meta property="og:site_name" content="{{site.title}}"/>
<meta property="og:locale" content="{{site.language}}"/>
<meta property="og:title" content="{{page.title | default: site.title}}" />
<meta property="og:description" content="{{page.description | default: site.description}}" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:image" content="{{site.url}}/assets/imgs/preview.jpg" />
<!-- /Og Tags -->

<!--Twitter Cards -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{site.twitter}}" />
<meta name="twitter:creator" content="{{site.twitter}}" />
<meta name="twitter:url" content="{{site.url}}{{page.url}}" />
<meta name="twitter:title" content="{{page.title | default: site.title}}" />
<meta name="twitter:description" content="{{page.description | default: site.description}}" />
<meta name="twitter:image" content="{{site.url}}/assets/imgs/preview.jpg" />
<!-- /Twitter Cards -->

<!-- Caching Fixes -->
<meta http-equiv="cache-control" content="max-age=24" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="last-modified" content="{{site.time}}" />
<meta http-equiv="Expires" content="600" />
<!-- /Caching Fixes -->
