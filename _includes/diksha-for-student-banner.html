<style>

        font-weight: 500;
        font-family: 'Outfit';
        position: relative;
        display: inline-block;
        padding: 0 10px;

    }

    .nistha-sub-head{

    .diksha-ht-banner img{
        max-width: 100%;

            padding: 0 5px;

    .ht-banner-slider .carousel-control-prev:hover,
