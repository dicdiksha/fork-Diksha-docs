    #banner-modal-popup {
        z-index: 99999 !important;
    }
#banner-modal-popup .banner-popup-img{
    max-width: 100%;
  
}
#banner-modal-popup .modal-content{
    position: relative;
    padding: 15px;
    border-radius: 15px;
}

#banner-modal-popup .modal-header{
    right: 0;
    z-index: 999;
    position: absolute;
    top: 0;
    padding: 0;
    font-size: 30px;
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 4px 15px;
    background-color: #C0DBF1;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px
}
#banner-modal-popup .modal-body {
    margin-top: 30px;
    padding: 14px;
}

#banner-modal-popup .modal-body .popup_deatils {
    font-family: 'Mukta';
    font-size: 22px;
    color: #000;

}
#banner-modal-popup .modal-body .popup_deatils a {
    color: #005DA3;
    text-decoration: underline;
}
#banner-modal-popup .modal-header .close {
    background-color: transparent;
    border: transparent;
    color: #005DA3;
    font-weight: bold;
}

#banner-modal-popup .modal.show .modal-dialog {
    transform: none;
    width: 42% !important;
    max-width: 40%;
}
#homeVideoPopup{
    width: 100%;

}
